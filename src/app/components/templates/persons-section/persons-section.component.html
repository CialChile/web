<div class="x_panel" *ngIf="section.visible">
  <div class="x_title">
    <h2>{{section.title}}
    </h2>
    <a class="pull-right close-btn" *ngIf="!section.required"
       (click)="removeSection()">
      <i class="fa fa-close"></i>
    </a>
    <div class="clearfix"></div>
  </div>
  <div class="x_content" [formGroup]="templateForm">
    <div [formArrayName]="section.name">
      <div *ngFor="let field of persons.controls; let i=index" [formGroupName]="i">
        <div class="row">
          <div class="col-xs-12">
            <h5>Validación Nº {{i+1}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-5">
            <div class="form-group"
                 [ngClass]="{'has-error':!field.controls['value'].valid  && field.controls['value'].touched}">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">
                {{field.controls['label'].value}}
              </label>
              <div class="col-xs-12 col-md-9 col-sm-9">
                <p-dropdown [options]="validationsTypes" formControlName="value" [filter]="true"
                            (onChange)="changeValidationType($event,field,i)"
                            placeholder="Seleccione un tipo de validación"></p-dropdown>
                <control-messages [control]="field.controls['value']"></control-messages>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="form-group clearfix"
                 [ngClass]="{'has-error':!field.controls['validation'].valid  && field.controls['validation'].touched}">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">
                {{field.controls['validationLabel'].value}}
              </label>
              <div class="col-xs-12 col-md-9 col-sm-9">
                <div class="ui-fluid">
                  <input formControlName="validation" class="form-control input-sm"
                         *ngIf="field.controls['type'].value == 'text'">
                  <p-autoComplete formControlName="validation" readonly="true"
                                  [suggestions]="suggestions[field.controls['validationName'].value]"
                                  *ngIf="field.controls['type'].value == 'autocomplete'"
                                  (onDropdownClick)="search($event,field.controls['validationName'].value)"
                                  [dropdown]="true" field="name"
                                  (completeMethod)="search($event,field.controls['validationName'].value)">
                    <ng-template let-item pTemplate="item">
                      <h4 class="media-heading">{{item.name}}</h4>
                    </ng-template>
                  </p-autoComplete>

                  <control-messages [control]="field.controls['validation']"></control-messages>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-1">
            <div class="form-group">
              <button class="btn btn-danger btn-block" type="button" (click)="removeValidation(i)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-8 text-right">
          <button class="btn btn-success" type="button" (click)="addValidation($event)">
            <i class="fa fa-add"></i>
            Añadir Validación
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!section.visible">
  <button (click)="addSection()" type="button" class="btn btn-block btn-primary">
    <i class="fa fa-add"></i>
    Añadir Sección de Personas
  </button>
</div>
