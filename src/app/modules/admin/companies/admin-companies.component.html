<div class="page-title">
  <div class="title_left">
    <h3>Empresas</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 pull-right">
      <ol class="breadcrumb">
        <li>
          <a href="#">Empresas</a>
        </li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>Empresas
            <small>Listado</small>
          </h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <div class="toolbar">
            <div class="btn-group">
              <button class="btn btn-success" type="button" (click)="create()">
                <i class="fa fa-plus"></i>
                Nueva Empresa
              </button>
              <button class="btn btn-warning" type="button" [disabled]="!selectedCompany" (click)="edit()">
                <i class="fa fa-pencil"></i>
                Editar
              </button>
              <button class="btn btn-danger" type="button" [disabled]="!selectedCompany" (click)="remove()">
                <i class="fa fa-trash"></i>
                Eliminar
              </button>
            </div>
          </div>
          <table datatable [dtOptions]="dtOptions" class="table table-striped"></table>
        </div>
      </div>
    </div>
  </div>
</div>
