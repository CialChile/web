<div class="x_panel" *ngIf="section.visible">
  <div class="x_title">
    <h2>{{section.title}}
    </h2>
    <a class="pull-right close-btn" *ngIf="!section.required"
       (click)="removeSection()">
      <i class="fa fa-close"></i>
    </a>
    <div class="clearfix"></div>
  </div>
  <div class="x_content" [formGroup]="equipmentFG">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <div class="checkbox">
            <label class="control-label">
              <input type="checkbox" formControlName="editable"> ¿Esta lista puede ser editada en la actividad?
            </label>
          </div>
        </div>
      </div>
    </div>
    <div formArrayName="equipmentList">
      <div *ngFor="let field of equipmentList.controls; let i=index" [formGroupName]="i">
        <div class="row">
          <div class="col-xs-12">
            <h5>Material o Equipo Nº {{i+1}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group clearfix"
                 [ngClass]="{'has-error':!field.controls['name'].valid  && field.controls['name'].touched}">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">
                Nombre
              </label>
              <div class="col-xs-12 col-md-9 col-sm-9">
                <input type="text" class="form-control input-sm" formControlName="name"
                       placeholder="Nombre del Equipo o Material">
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-5"
               [ngClass]="{'has-error':!field.controls['name'].valid  && field.controls['name'].touched}">
            <control-messages [control]="field.controls['name']"></control-messages>
          </div>
          <div class="col-xs-12 col-md-1">
            <button class="btn btn-danger btn-sm btn-block" (click)="removeEquipment(i)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
        <hr>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-8 text-right">
          <button class="btn btn-success" type="button" (click)="addEquipment()">Añadir Equipo o Material</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!section.visible">
  <button (click)="addSection()" type="button" class="btn btn-block btn-primary">
    <i class="fa fa-add"></i>
    Añadir Sección de Equipos y Materiales
  </button>
</div>
