<app-page-title back="/admin/console/security/users" [title]="title" [breadcrumbs]="breadcrumbs"></app-page-title>
<form role="form" class="form-horizontal form-label-left" [formGroup]="userForm" (submit)="onSubmit()">
  <ng-template #loadingIndicator>
    <div class="text-center">
      <img width="70px" src="assets/img/gears2.svg" alt="">
      <h4>Cargando Usuario...</h4>
    </div>
  </ng-template>
  <div *ngIf="!loading; else loadingIndicator">
    <div class="row">
      <div class="col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Información General
            </h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <div class="form-group"
                     [ngClass]="{'has-error':!userForm.controls['first_name'].valid  && userForm.controls['first_name'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Nombre</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="first_name" class="form-control" placeholder="Nombre del usuario"
                           id="first_name"/>
                    <control-messages [control]="userForm.controls['first_name']"></control-messages>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="form-group"
                     [ngClass]="{'has-error':!userForm.controls['last_name'].valid  && userForm.controls['last_name'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Apellido</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="last_name" class="form-control"
                           placeholder="Apellido del usuario"
                           id="last_name"/>
                    <control-messages [control]="userForm.controls['last_name']"></control-messages>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <div class="form-group"
                     [ngClass]="{'has-error':!userForm.controls['email'].valid  && userForm.controls['email'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Correo Electrónico</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="email" class="form-control" placeholder="Correo Electrónico del usuario"
                           id="email"/>
                    <control-messages [control]="userForm.controls['email']"></control-messages>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="form-group"
                     [ngClass]="{'has-error':!userForm.controls['role'].valid  && userForm.controls['role'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Rol</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <select class="form-control" formControlName="role">
                      <option value="">Seleccione un rol</option>
                      <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
                    </select>
                    <control-messages [control]="userForm.controls['role']"></control-messages>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <div class="form-group">
                  <div class="checkbox col-md-3 col-sm-3 col-xs-12 text-right">
                    <label class="control-label">
                      <input type="checkbox" formControlName="active"> <b>Activo</b>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="toolbar text-center">
          <button class="btn btn-danger btn-lg" type="button" (click)="cancel()">
            <i class="fa fa-trash"></i>
            Cancelar
          </button>
          <button class="btn btn-success btn-lg" type="submit" [disabled]="!userForm.valid || saving">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
