<app-page-title [title]="'Cambiar Contraseña'" [breadcrumbs]="breadcrumbs"></app-page-title>

<form role="form" class="form-horizontal form-label-left" [formGroup]="changePasswordForm" (submit)="onSubmit(changePasswordForm,$event)">

    <div class="row">
      <div class="col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Cambiar Contraseña
            </h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group"
                     [ngClass]="{'has-error':!changePasswordForm.controls['old_password'].valid  && changePasswordForm.controls['old_password'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Contraseña Actual</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="old_password" type="password" class="form-control" placeholder="Contraseña Actual"
                           id="old_password"/>
                    <control-messages
                      [control]="changePasswordForm.controls['old_password']"></control-messages>
                  </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-error':!changePasswordForm.controls['new_password'].valid  && changePasswordForm.controls['new_password'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Nueva Contraseña</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="new_password" type="password" class="form-control" placeholder="Nueva Contraseña"
                           id="new_password" validateEqual="new_password_confirmation" reverse="true"/>
                    <control-messages
                      [control]="changePasswordForm.controls['new_password']"></control-messages>
                  </div>
                </div>
                <div class="form-group"
                     [ngClass]="{'has-error':!changePasswordForm.controls['new_password_confirmation'].valid  && changePasswordForm.controls['new_password_confirmation'].touched}">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirmar Nueva Contraseña</label>
                  <div class="col-xs-12 col-md-9 col-sm-9">
                    <input formControlName="new_password_confirmation" type="password" class="form-control" placeholder="Confirmar Nueva Contraseña"
                           id="new_password_confirmation" validateEqual="new_password"/>
                    <control-messages
                      [control]="changePasswordForm.controls['new_password_confirmation']"></control-messages>
                  </div>
                </div>
              </div>
              <div class="col-xs-12">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="toolbar text-center">
          <button class="btn btn-success btn-lg" type="submit" [disabled]="!changePasswordForm.valid || saving">
            <i class="fa fa-save"></i>
            Cambiar Contraseña
          </button>
        </div>
      </div>
    </div>
  </form>
