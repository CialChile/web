<div class="container" style="margin-top:30px">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Inicio de Sesión</strong></h3>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <a href="#">¿Olvido su contraseña?</a>
                </div>
            </div>

            <div class="panel-body">
                <form role="form" [formGroup]="loginForm" (submit)="onSubmit()">
                    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid  && loginForm.controls['email'].touched}">
                        <div style="margin-bottom: 0" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input formControlName="email" class="form-control" placeholder="Correo Electrónico"
                                   id="email"/>
                        </div>
                        <control-messages [control]="loginForm.controls.email"></control-messages>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid  && loginForm.controls['password'].touched}">

                        <div style="margin-bottom: 0px" class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input formControlName="password" placeholder="Contraseña" class="form-control"
                                   type="password" id="password"/>
                        </div>
                        <control-messages [control]="loginForm.controls.password"></control-messages>
                    </div>
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</div>
