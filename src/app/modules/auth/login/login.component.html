<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-container">
      <div class="login-logo">
        <img src="assets/img/logo.png" alt="">
      </div>
      <form role="form" [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group"
             [ngClass]="{'has-error':!loginForm.controls['email'].valid  && loginForm.controls['email'].touched}">
          <div style="margin-bottom: 0" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input formControlName="email" class="form-control input-lg" placeholder="Correo Electrónico"
                   id="email"/>
          </div>
          <control-messages [control]="loginForm.controls.email"></control-messages>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!loginForm.controls['password'].valid  && loginForm.controls['password'].touched}">

          <div style="margin-bottom: 0px" class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input formControlName="password" placeholder="Contraseña" class="form-control input-lg"
                   type="password" id="password"/>
          </div>
          <control-messages [control]="loginForm.controls.password"></control-messages>
        </div>
        <button type="submit" class="btn btn-block btn-lg btn-danger" [disabled]="!loginForm.valid || loginIn">Iniciar Sesión
        </button>
      </form>
      <div class="row">
        <div class="col-xs-12" style="font-size: 16px;">
          <a href="">¿olvido su contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
