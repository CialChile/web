<div class="col-md-3 left_col">
    <div class="scroll-view">
        <div class="navbar nav_title text-center" style="border: 0;">
            <a [routerLink]="'/'" class="site_title">
              <img src="assets/img/logo-white.png" alt="">
            </a>
        </div>
        <div class="clearfix"></div>
        <div class="profile">
            <div class="profile_pic">
                <img [src]="profilePicture" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Bienvenido,</span>
                <h2 *ngIf="user">{{user.first_name}} {{user.last_name}}</h2>
            </div>
        </div>
        <!-- /menu profile quick info -->

        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>General</h3>
                <ul class="nav side-menu">
                    <ng-container *ngFor="let item of menu">
                        <app-sidebar-item *ngIf="!item.dropdown" [item]="item"></app-sidebar-item>
                        <app-sidebar-dropdown *ngIf="item.dropdown" [item]="item"></app-sidebar-dropdown>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
