<app-page-title [title]="'Roles'" [breadcrumbs]="breadcrumbs"></app-page-title>

<div class="row">
  <div class="col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Roles
          <small>Listado</small>
        </h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <div class="toolbar">
          <div class="btn-group">
            <button class="btn btn-success" type="button" (click)="create()">
              <i class="fa fa-plus"></i>
              Nuevo rol
            </button>
            <button class="btn btn-warning" type="button" [disabled]="!selectedRole" (click)="edit()">
              <i class="fa fa-pencil"></i>
              Editar
            </button>
            <button class="btn btn-danger" type="button" [disabled]="!selectedRole" (click)="remove()">
              <i class="fa fa-trash"></i>
              Eliminar
            </button>
          </div>
        </div>
          <table datatable [dtOptions]="dtOptions" class="table table-striped table-selectable"
                 width="100%"></table>
      </div>
    </div>
  </div>
</div>
